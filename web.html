<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View My PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    iframe {
      width: 70%;
      height: 600px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    a button {
      margin-top: 20px;
      background: #007BFF;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    a button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>My PDF File</h1>
  <p>Below is the preview of the PDF:</p>

  <!-- PDF Preview -->
  <iframe src="kunal.png"></iframe>

  <!-- Download Button -->
  <br>
  <a href="kunal.png" download>
    <button>Download PDF</button>
  </a>
</body>
</html>
